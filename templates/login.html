<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if success_message %}
    <a>{{ success_message }}</a>
    {% endif %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
